<ion-content>
  <ion-card class="boasvindas-card">
    <ion-card-header>
      <ion-card-title style="text-align:center;">
        <ion-icon name="person-circle-outline" style="font-size:48px;color:#6C47FF;"></ion-icon>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content style="text-align:center;">
      <div class="bemvindo">Bem vindo ao <b>{{ nome || 'usuário' }}</b></div>
      <ion-button expand="block" class="btn-primary" (click)="goToHome()">Vamos lá!</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

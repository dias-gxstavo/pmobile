
<ion-content>

  <div class="perfil-bar-refatorada">
    <button class="perfil-icone" (click)="goPerfil()">
      <div class="perfil-circulo">
        <ion-icon name="person" class="perfil-icon-user"></ion-icon>
      </div>
    </button>
    <div class="perfil-nome-area">
      <span class="perfil-saudacao">Olá,</span><br>
      <span class="perfil-nome">{{nome || '[nome].'}} </span>
    </div>
  </div>

  <div class="totals-row new-totals-row">
    <div class="new-total-card receita">
      <div class="icon-circle receita">
        <ion-icon name="arrow-up-outline"></ion-icon>
      </div>
      <div class="new-total-info">
        <span class="new-total-title">Ganhos</span>
        <div class="new-total-value">
          <span class="currency">R$</span>
          <span class="card-value" *ngIf="showReceita">0,00</span>
          <span class="card-value" *ngIf="!showReceita">••••••</span>
          <button class="hide-btn" (click)="toggleReceita()">
            <ion-icon [name]="showReceita ? 'eye-outline' : 'eye-off-outline'"></ion-icon>
          </button>
        </div>
      </div>
    </div>
    <div class="new-total-card despesa">
      <div class="icon-circle despesa">
        <ion-icon name="arrow-down-outline"></ion-icon>
      </div>
      <div class="new-total-info">
        <span class="new-total-title">Gastos</span>
        <div class="new-total-value">
          <span class="currency">R$</span>
          <span class="card-value" *ngIf="showDespesa">0,00</span>
          <span class="card-value" *ngIf="!showDespesa">••••••</span>
          <button class="hide-btn" (click)="toggleDespesa()">
            <ion-icon [name]="showDespesa ? 'eye-outline' : 'eye-off-outline'"></ion-icon>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="gastos-section">
    <h2 class="gastos-title">Gastos</h2>
    <div class="gastos-card">
      <div class="gastos-header">
        <span class="gastos-total-label">Total</span>
      </div>
      <div class="gastos-list">
        <div class="gasto-item">
          <span class="gasto-label">Moradia</span>
          <span class="gasto-btn moradia"></span>
        </div>
        <div class="gasto-item">
          <span class="gasto-label">Alimentação</span>
          <span class="gasto-btn alimentacao"></span>
        </div>
        <div class="gasto-item">
          <span class="gasto-label">Transporte</span>
          <span class="gasto-btn transporte"></span>
        </div>
        <div class="gasto-item">
          <span class="gasto-label">Outras</span>
          <span class="gasto-btn outras"></span>
        </div>
      </div>
      <div class="gastos-add-btn">
        <ion-icon name="add-outline"></ion-icon>
      </div>
      <div class="gastos-chart-placeholder">
        <div class="chart-box">
          <span class="chart-placeholder-text">Gráfico</span>
        </div>
      </div>
    </div>
  </div>
</ion-content>

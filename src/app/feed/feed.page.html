<ion-content class="feed-content">
  <div class="feed-header">
    <h1 class="feed-title">Notícias</h1>
    <p class="feed-subtitle">Economia, educação financeira e mais</p>
  </div>

  <div class="news-feed">
    <div class="news-card" *ngFor="let noticia of noticias">
      <div class="news-img" *ngIf="noticia.imagem">
        <img [src]="noticia.imagem" alt="Imagem da notícia" />
      </div>
      <div class="news-content">
        <h2 class="news-title">{{noticia.titulo || 'Título da notícia'}}</h2>
        <p class="news-desc">{{noticia.descricao || 'Resumo da notícia ou chamada principal.'}}</p>
        <span class="news-date">{{noticia.data || 'Hoje'}}</span>
      </div>
    </div>

    <div class="news-placeholder" *ngIf="!noticias || noticias.length === 0">
      <ion-icon name="newspaper-outline" class="news-placeholder-icon"></ion-icon>
      <p class="news-placeholder-text">Nenhuma notícia disponível no momento.</p>
    </div>
  </div>
</ion-content>
<ion-header [translucent]="true">
 
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">feed</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
